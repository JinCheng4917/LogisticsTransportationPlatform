<form [formGroup]="orderForm" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-md-6 offset-md-1">
      <div class="row mt-4">
        <div class="col-md-4 form-text text-right">
          <label for="goodsName">货物名称<code>*</code></label>
        </div>
        <div class="col-md-8">
          <input type="text" id="goodsName" class="form-control" formControlName="goodsName" placeholder="请输入货物名称"/>
        </div>
      </div>


      <div class="row mt-5">
        <div class="col-md-4 text-right">
          <label>货物类型：</label>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-8">
              <div class="custom-control-inline">
                <app-goods-select (goodsSelect)="bindGoods($event)" [goods]="orderForm.get('goods').value"></app-goods-select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4 form-text text-right">
          <label for="startPlace">运输起点<code>*</code></label>
        </div>
        <div class="col-md-8">
          <input type="text" id="startPlace" class="form-control" formControlName="startPlace" placeholder="请输入运输起点"/>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4 form-text text-right">
          <label for="endPlace">运输目的地<code>*</code></label>
        </div>
        <div class="col-md-8">
          <input type="text" id="endPlace" class="form-control" formControlName="endPlace" placeholder="请输入运输目的地"/>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4 form-text text-right">
          <label for="freight">运费<code>*</code></label>
        </div>
        <div class="col-md-8">
          <input type="text" id="freight" class="form-control" formControlName="freight" placeholder="请输入运费"/>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-8 offset-md-4">
          <button class="btn btn-dark btn-sm"
                  type="submit">
            <i class="far fa-save"></i>
            &nbsp;保存
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
